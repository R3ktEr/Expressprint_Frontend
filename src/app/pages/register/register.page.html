<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title class="bar_title">Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="content">
    <ion-card class="card">
        <!--<img class="login_image" src="../../../assets/images/nota.png">-->
        <ion-card-header>
            <ion-card-title class="card-title" color="secondary">Registrarse</ion-card-title>
        </ion-card-header>
        <ion-card-content class="card-content">
            <form [formGroup]="form" (ngSubmit)="register()">
                <ion-input class="mail" color="secondary" placeholder="Correo" formControlName="email"></ion-input>
                <ion-input class="input" color="secondary" type="password" placeholder="ContraseÃ±a" formControlName="password"></ion-input>
                <ion-input class="input" color="secondary" type="password" placeholder="Repetir contraseÃ±a" formControlName="repeatedPassword"></ion-input>
                <ion-button class="register-button" type="submit" shape="round" [disabled]="this.form.invalid">
                    <ion-icon name="person-add"></ion-icon>&nbsp;Registrarse
                </ion-button>
                <ion-button class="cancel-button" shape="round" (click)="goBack()">
                    <ion-icon name="arrow-back"></ion-icon>&nbsp;Volver
                </ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
